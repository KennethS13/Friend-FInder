<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <title>Friend-Finder</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Survey Questions</h1><br>
            <hr>
            <form>
                <h3><strong>About You</strong></h3>
                <fieldset class="form-group">
                    <label for="name">Name (Required)</label>

                <fieldset class="form-group">
                    <label for="photo">Link to Photo Image (Required)</label>
                    <input type="text" class="form-control" placeholder="" id="photo" name="photo" required>
                </fieldset>
                <hr>
                <h4><strong>Question 1</strong></h4>
                <fieldset class="form-group">
                    <label for="question01">I love trying new things.</label>
                    <br>
                    <div class="col-md-4">
                        <select class="form-control" id="question01" name="scores[0]">
                            <option value="" disabled selected>Choose you option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </fieldset>
                <h4><strong>Question 2</strong></h4>
                <fieldset class="form-group">
                    <label for="question02">I rarely do something out of curiosity.</label>
                    <br>
                    <div class="col-md-4">
                        <select class="form-control" id="question02" name="scores[1]">
                            <option value="" disabled selected>Choose you option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </fieldset>
                <h4><strong>Question 3</strong></h4>
                <fieldset class="form-group">
                    <label for="question03">I get along great with my family.</label>
                    <br>
                    <div class="col-md-4">
                        <select class="form-control" id="question03" name="scores[2]">
                            <option value="" disabled selected>Choose you option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </fieldset>
                <h4><strong>Question 4</strong></h4>
                <fieldset class="form-group">
                    <label for="question04">Family members easily upset me.</label>
                    <br>
                    <div class="col-md-4">
                        <select class="form-control" id="question04" name="scores[3]">
                            <option value="" disabled selected>Choose you option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </fieldset>
                <h4><strong>Question 5</strong></h4>
                <fieldset class="form-group">
                    <label for="question05">I find it difficult to relate to others feelings.</label>
                    <br>
                    <div class="col-md-4">
                        <select class="form-control" id="question05" name="scores[4]">
                            <option value="" disabled selected>Choose you option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>

                        </select>
                    </div>
                </fieldset>
                <h4><strong>Question 6</strong></h4>
                <fieldset class="form-group">
                    <label for="question06">I often become anxious and uncomfortable around large groups of people that I don't know.</label>
                    <br>
                    <div class="col-md-4">

                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </fieldset>
                <h4><strong>Question 7</strong></h4>
                <fieldset class="form-group">
                    <label for="question07">I feel more energetic after spending time with a group of people that I don't know.</label>
                    <br>
                    <div class="col-md-4">
                        <select class="form-control" id="question07" name="scores[6]">
                            <option value="" disabled selected>Choose you option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>

                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </fieldset>
                <h4><strong>Question 8</strong></h4>
                <fieldset class="form-group">
                    <label for="question08">I rarely get carried away by fantasies and ideas..</label>
                    <br>
                    <div class="col-md-4">
                        <select class="form-control" id="question08" name="scores[7]">
                            <option value="" disabled selected>Choose you option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>

                </fieldset>
                <h4><strong>Question 9</strong></h4>
                <fieldset class="form-group">
                    <label for="question09">I generally rely most on my experience than my imagination.</label>
                    <br>
                    <div class="col-md-4">
                        <select class="form-control" id="question09" name="scores[8]">
                            <option value="" disabled selected>Choose you option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </fieldset>
                <h4><strong>Question 10</strong></h4>
                <fieldset class="form-group">
                    <label for="question10">I find it easy to stay relaxed even when there is some pressure on me.</label>
                    <br>
                    <div class="col-md-4">
                        <select class="form-control" id="question10" name="scores[9]">
                            <option value="" disabled selected>Choose you option</option>
                            <option value="1">1 (Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 (Strongly Agree)</option>
                        </select>
                    </div>
                </fieldset><br>
                <input type="submit" class="btn btn-primary" value="Request Friend" id="submit" data-toggle="modal" data-target="bestFriendModal">
            </form>
        </div>
        <hr>
        <a href="/api/friends">API Friends List</a> | <a href="https://github.com/KennethS13?tab=repositories" target="_blank">GitHub Repo</a>
    </div>
        
    <div id="bestFriendModal" class="modal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" data-toggle="modal" data-target="#bestFriendModal" class="close" data-dismiss="modal">X</button>
                    <h2 class="modal-title">Best Match</h2>
                </div>
                <div class="modal-body">
                    <h2 id="bestFriendName"></h2>
                    <img id="bestFriendImg" src="" onError="this.src=''" width=500px alt="Best Friend">
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        $(document).ready(function(){
            // $("#bestFriendModal").modal();
            $('#submit').on("click", function(e) {
                e.preventDefault();
                let userInput = {
                    name: $('#name').val().trim(),
                    photo: $('#photo').val().trim(),
                    scores: [$('#question01').val().trim(), $('#question02').val().trim(), $('#question03').val().trim(), $('#question04').val().trim(), $('#question05').val().trim(), $('#question06').val().trim(), $('#question07').val().trim(), $('#question08').val().trim(), $('#question09').val().trim(), $('#question10').val().trim()]
                }
        
                let currentURL = window.location.origin;
        
                $.post(currentURL + '/api/friends', userInput, function(data) {
        
                    $("#bestFriendName").text(data.name);
                    $("#bestFriendImg").attr("src", data.photo);
        
                    
                });
                $("#bestFriendModal").modal();
        
                return false;
            });
        })
    </script>
</body>
</html>
